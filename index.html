<!doctype html> 
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Nube Colectiva">
    <link rel="shortcut icon" href="https://nubecolectiva.com/favicon.ico" />

	<title>Contacto </title> 

	  <!-- CSS Material Design --> 
    <link rel="stylesheet" href="css/material.min.css">

    <!-- Mis estilos CSS personalizados --> 
    <link rel="stylesheet" href="css/estilos.css">

	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    

</head>

	<body class="mdl-miweb mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header -->

      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">        
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#" class="mdl-layout__tab">Home</a>
          <a href="#" class="mdl-layout__tab">Nosotros</a>
          <a href="#" class="mdl-layout__tab">Servicios</a>
          <a href="#" class="mdl-layout__tab is-active">Contacto</a> 
        </div>
      </header>

      <main class="mdl-layout__content"> 

        <section class="mdl-seccioneshome mdl-grid mdl-grid--no-spacing">
          
          <div class="mdl-grid">
       
            <div class="mdl-cell mdl-cell--3-col"></div>

            <!-- Formulario -->
            <div class="mdl-cell mdl-cell--8-col">

              <div class="mdl-cell mdl-cell--8-col">

                <div class="mdl-seccion-formulario mdl-card mdl-shadow--2dp">                
                  <div class="mdl-card__supporting-text">
                    <h3 class="txt_formulario">Formulario de Contacto</h3>
                    
                    <form action="#">
  
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="nya" required>
                        <label class="mdl-textfield__label" for="nya">Nombres y Apellidos</label>
                      </div>
  
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="email" id="email" required>
                        <label class="mdl-textfield__label" for="email">Email</label>
                      </div>
  
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="telefono">
                        <label class="mdl-textfield__label" for="telefono">Teléfono</label>
                      </div>
                      
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="asunto" required>
                        <label class="mdl-textfield__label" for="asunto">Asunto</label>
                      </div>
  
                      <div class="mdl-textfield mdl-js-textfield frmensaje">
                        <textarea class="mdl-textfield__input" type="text" rows="6" id="mensaje" required></textarea>
                        <label class="mdl-textfield__label" for="mensaje">Mensaje</label>
                      </div>
  
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Aceptar
                      </button>
  
  
                    </form>
   
                  </div>
                </div>
                
              </div>
              
            </div>

            <div class="mdl-cell mdl-cell--2-col"></div>

          </div>
        
        </section>

        <!-- Footer -->
        <footer class="mdl-mega-footer">          
          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              <p class="mdl-copyright">
                Mi Proyecto © <script>document.write(new Date().getFullYear())</script>. Desarrollado por <a href="http://nubecolectiva.com/" target="_blank"> Nube Colectiva </a>. Todos los Derechos Reservados. 
              </p>
            </div>
          </div>
        </footer>

      </main>
    </div>

    <a href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/text-only/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
	  -->
    
    <!-- JS Material Design --> 
    <script src="js/material.min.js"></script>

  </body>

</html>
